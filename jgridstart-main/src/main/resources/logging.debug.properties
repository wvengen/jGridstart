; logging configuration for debug and tests
nl.nikhef.level = ALL
org.xhtmlrenderer.level = WARNING
; don't complain about the absence of dtd's
org.xhtmlrenderer.load.xml-entities.level = SEVERE

handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = FINEST
java.util.logging.ConsoleHandler.formatter = org.xhtmlrenderer.util.XRSimpleLogFormatter
nl.nikhef.jgridstart.logging.LogWindowHandler.level = FINEST
nl.nikhef.jgridstart.logging.LogWindowHandler.formatter = org.xhtmlrenderer.util.XRSimpleLogFormatter

; for apache httpclient (for ConfusaCA)
log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%c] %m%n
log4j.logger.org.apache.http=DEBUG
